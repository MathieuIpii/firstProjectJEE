<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough" xml:lang="en" lang="en">

    <h:head>
        <title>Mathieu &amp; Margot Companny</title>
        <link type="text/css" rel="stylesheet"
              href="/marieu.fou-1.0.0-SNAPSHOT/resources/css/styles.css" />
    </h:head>

    <h:body>
        <div class="bandeau-header">
            <h1>Marieu Company</h1>
        </div>
        <h:dataTable class="table_product" value="#{productController.findAllProduct()}" var="product">
            <h:column class="column-product">
                <div class="product">
                    <h:outputText class="nom" value="#{product.name}"></h:outputText>
                    <img class="img" src="resources/img/${product.urlPicture}" alt="" />
                    <h:outputText class="desc" value="#{product.description}"></h:outputText>
                    <h:outputText class="prix" value="#{product.price}"></h:outputText>
                    <h:commandButton action="#{productController.addToCart()}">Ajouter au panier</h:commandButton>
                </div>
            </h:column>
        </h:dataTable>


        <h:form>
            <h:commandButton action="#{productController.createCat()}">Créer Cat</h:commandButton>
            <h:commandButton action="#{productController.createProductTest()}">Créer Produit</h:commandButton>
        </h:form>

    </h:body>
</html>
